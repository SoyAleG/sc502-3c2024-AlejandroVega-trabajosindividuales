<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Práctica Programada 2</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JavaScript App</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-12">
                <h1 class="text-center mb-5">Aplicaciones Web con JavaScript</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>Calculadora de Salario Neto</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputSalario" class="form-label">Salario Bruto (₡)</label>
                            <input type="number" id="inputSalario" class="form-control" placeholder="Digite el salario bruto">
                        </div>
                        <button id="btnCalcularSalario" type="button" class="btn btn-primary btn-sm">Calcular</button>
                        
                        <div id="resultadoSalario" class="mt-3" style="display: none;">
                            <div class="alert alert-info p-2">
                                <h6>Resultados:</h6>
                                <p class="mb-1"><strong>Cargas Sociales:</strong> ₡<span id="montoCargasSociales">0</span></p>
                                <p class="mb-1"><strong>Impuesto de Renta:</strong> ₡<span id="montoImpuestoRenta">0</span></p>
                                <p class="mb-0"><strong>Salario Neto:</strong> ₡<span id="salarioNeto">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>Cambio de Texto Dinámico</h5>
                    </div>
                    <div class="card-body">
                        <p id="parrafoCambio" class="alert alert-secondary p-2" data-indice="-1">Presiona el botón para revelar el mensaje...</p>
                        <button id="btnCambiarTexto" type="button" class="btn btn-success btn-sm">Cambiar Contenido</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>Verificador de Edad</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputEdad" class="form-label">Ingrese su edad</label>
                            <input type="number" id="inputEdad" class="form-control" placeholder="Digite su edad">
                        </div>
                        <button id="btnVerificarEdad" type="button" class="btn btn-warning btn-sm">Verificar Edad</button>
                        
                        <div id="mensajeEdad" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5>Lista de Estudiantes</h5>
                    </div>
                    <div class="card-body">
                        <button id="btnMostrarEstudiantes" type="button" class="btn btn-info btn-sm">Mostrar Estudiantes</button>
                        
                        <div id="listaEstudiantes" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
